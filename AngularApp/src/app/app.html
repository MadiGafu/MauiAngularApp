<div style="padding:16px; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial">
  <h2>Angular ⇄ MAUI (protocol)</h2>

  <div style="display:flex; gap:8px; margin:12px 0; flex-wrap:wrap">
    <button (click)="sendPing()">Ping MAUI</button>
    <button (click)="requestDeviceInfo()">Get Device Info</button>
  </div>

  <h3>Сообщения</h3>
  @if (messages.length) {
    <ul style="line-height:1.6; margin: 8px 0 0">
      @for (m of messages; track $index) {
        <li>{{ m }}</li>
      }
    </ul>
  } @else {
    <div style="opacity:0.7">Пока сообщений нет.</div>
  }
</div>
