<div style="padding:16px; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial">
  <h2>Angular ⇄ MAUI</h2>

  <div style="display:flex; gap:8px; margin:12px 0">
    <button (click)="sendToMaui()">Отправить в MAUI</button>
    <button (click)="clearMessages()">Очистить</button>
  </div>

  <h3>Сообщения</h3>

  @if (messages.length) {
    <ul style="line-height:1.6; margin: 8px 0 0">
      @for (m of messages; track $index) {
        <li>{{ m }}</li>
      }
    </ul>
  } @else {
    <div style="opacity:0.7">Пока сообщений нет. Нажми кнопку выше или отправь из MAUI.</div>
  }
</div>
