<div style="display:grid; grid-template-columns: 220px 1fr; min-height:100vh; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial">
  <aside style="border-right:1px solid #eee; padding:16px">
    <h3 style="margin-top:0">Itinerary</h3>
    <nav style="display:flex; flex-direction:column; gap:6px">
      <a routerLink="/">Поездки</a>
    </nav>
    <div style="margin-top:16px; font-size:12px; opacity:.7">Среда: {{ env }}</div>
    <div style="margin-top:16px">
      <h4 style="margin:6px 0">Лог</h4>
      <div style="max-height:180px; overflow:auto; background:#fafafa; padding:8px; border:1px solid #eee; border-radius:8px">
        @if (messages.length) {
          <ul style="margin:0; padding-left:18px">
            @for (m of messages; track $index) { <li>{{m}}</li> }
          </ul>
        } @else {
          <div style="opacity:.7">нет событий</div>
        }
      </div>
    </div>
  </aside>

  <main style="padding:16px">
    <router-outlet/>
  </main>
</div>
